services:
  pipeline:
    build: .
    environment:
      DATA_DIR: /app/data
    volumes:
      - type: bind
        source: ./data
        target: /app/data
      - type: bind
        source: ./src
        target: /app/src
    networks:
      - steam-rec-net

    command: ["python", "-m", "src.data_pipeline.pipeline", "--step", "all"]
  trainer:
    build: .
    image: game-rec-stage1:latest
    environment:
      DATA_DIR: /app/data
      ARTIFACTS_DIR: /app/artifacts
      TRAIN_EPOCHS: "5"
      BATCH_SIZE: "1024"
      EMBED_DIM: "64"
      LR: "0.001"
      VAL_K: "20"
    volumes:
      - ./data:/app/data
      - ./artifacts:/app/artifacts
    networks:
      - steam-rec-net
    command: ["python", "-m", "src.train.run_training"]
    depends_on:
      - pipeline
  api:
    build: .
    image: game-rec-stage1:latest
    environment:
      DATA_DIR: /app/data
      ARTIFACTS_DIR: /app/artifacts
    volumes:
      - ./data:/app/data
      - ./artifacts:/app/artifacts
    command: ["uvicorn", "src.api.app:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    networks:
      - steam-rec-net
    depends_on:
      - trainer

networks:
  steam-rec-net:
    driver: bridge
    name: steam-rec-net
